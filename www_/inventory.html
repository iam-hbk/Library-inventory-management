<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto">
        <div class="flex justify-between">
          <div class="text-white text-2xl font-semibold">
            Livex Inventory Management
          </div>
          <ul class="flex space-x-4">
            <li>
              <a class="text-white hover:text-blue-300" href="inventory.html"
                >Inventory</a
              >
            </li>
            <li>
              <a class="text-white hover:text-blue-300" href="customers.html"
                >Customers</a
              >
            </li>
            <li>
              <a class="text-white hover:text-blue-300" href="checkouts.html"
                >Checkout Logs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="app" class="container mx-auto p-4">
      <!-- spinner -->
      <div
        id="loading-spinner"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div class="loader"></div>
      </div>
      <h1 class="text-4xl mb-4">Inventory Management</h1>
      <section
        id="inventory-section"
        class="flex flex-col justfy-center items-center"
      >
        <!-- List of inventory items -->
        <div
          id="inventory-list"
          class="min-w-[350px]"
          style="width: 75vw"
        ></div>

        <!-- Form to add new inventory items -->
        <form
          id="add-inventory-form"
          style="width: 40vw"
          class="p-4 mt-10 rounded-md bg-gray-50 flex items-start flex-col gap-4 justify-between mb-4"
        >
          <h1 class="">Add a new Item</h1>

          <input
            type="text"
            id="new-item-name"
            placeholder="Item Name"
            class="p-2 border rounded w-full"
          />
          <input
            type="number"
            id="new-item-quantity"
            placeholder="Quantity"
            class="p-2 border rounded w-full"
          />
          <select id="new-item-type" class="p-2 border rounded w-full">
            <option value="Book">Book</option>
            <option value="Media">Media</option>
            <option value="Electronic">Electronic</option>
          </select>
          <button
            type="submit"
            class="bg-green-500 text-white p-2 rounded w-full"
          >
            Add Item
          </button>
        </form>

        <!-- Form to update inventory items
        <form id="edit-inventory-form" style="display: none">
          <input type="hidden" id="edit-item-id" />
          <input type="text" id="edit-item-name" placeholder="Item Name" />
          <input type="number" id="edit-item-quantity" placeholder="Quantity" />
          <select id="edit-item-type">
            <option value="Book">Book</option>
            <option value="Media">Media</option>
            <option value="Electronic">Electronic</option>
          </select>
          <button type="submit">Update Item</button>
        </form> -->
      </section>
    </div>

    <!-- Edit Inventory Modal -->
    <div
      id="edit-inventory-modal"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="bg-white p-8 rounded-lg w-1/3 z-10">
        <h2 class="text-2xl mb-4">Edit Item</h2>
        <form id="edit-inventory-form">
          <input type="hidden" id="edit-item-id" />
          <div class="mb-4">
            <input
              type="text"
              id="edit-item-name"
              placeholder="Item Name"
              class="p-2 w-full border rounded"
            />
          </div>
          <div class="mb-4">
            <input
              type="number"
              id="edit-item-quantity"
              placeholder="Quantity"
              class="p-2 w-full border rounded"
            />
          </div>
          <div class="mb-4">
            <select id="edit-item-type" class="p-2 w-full border rounded">
              <option value="Book">Book</option>
              <option value="Media">Media</option>
              <option value="Electronic">Electronic</option>
            </select>
          </div>
          <button type="submit" class="bg-blue-500 text-white p-2 rounded">
            Update
          </button>
          <button
            type="button"
            id="close-edit-modal"
            class="bg-red-500 text-white p-2 rounded ml-4"
          >
            Close
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/inventory.js"></script>
  </body>
</html>
